<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resultados.css">
    <link rel="stylesheet" href="./css/receta.css">

    <title>Práctica Open Data</title>
</head>

<body>
    <div id="app">
        <header>
            <div id="cabecera">
                <img id="logo" src="img/iconos/fork.svg" alt="Tenedor">
                <div>
                    <h1>¿Qué comemos hoy?</h1>
                    <p>Las mejores recetas del mundo (en perfecto inglés)</p>
                </div>
            </div>
            <img id="carrito" src="img/iconos/carrito2.svg" alt="Comprar">
            <div id="listaCompra">
                <div id="cabeceraCompra">
                    <p>Lista de la compra:</p>
                    <img id="cerrarCarrito" src="./img/iconos/cerrar.svg" alt="Cerrar">
                </div>
                <div id="ingredientesCompra">
                    <p id="cestaVacia">Tu lista está vacía</p>
                    <ul></ul>
                </div>
            </div>
        </header>
        <main>
            <div id="contBusca">
                <form>
                    <input type="text" name="busca" id="busca" placeholder="¿Qué comemos hoy?">
                    <button id="btn-busca">Buscar</button>
                </form>
                <div id="resulBusca"></div>
                <div id="pasoPagina">
                    <img id="pagAnterior" src="img/iconos/back.svg" alt="Atrás">
                    <span id="nPag"></span>
                    <img id="pagSiguiente" src="img/iconos/next.svg" alt="Adelante">
                </div>
            </div>
            <div id="contReceta"></div>
        </main>
        <footer>
            <p>Práctica Datos Abiertos - DWEC - 2º DAW - Sergio Gutiérrez Tejedor</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
